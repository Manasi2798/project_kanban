<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="script" href="script.js"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
</head>
<body>
    <div class="small-cont">
        <div class="color-cont">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
        </div>
        <div class="button-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus fa-lg"></i>
            </div>
            <div class="dlt-btn">
                <i class="fa-solid fa-trash fa-lg"></i>
            </div>
        </div>
        <!-- <div class="heading">
            <p>Kanban Board</p>
        </div> -->
    </div>
    <div class="big-cont"></div>    
    <div class="modal-cont">
        <textarea class="text-cont" placeholder="Enter Task Here"></textarea>
        <div class="modal-color-cont">
            <div class="mod-color red"></div>
            <div class="mod-color yellow"></div>
            <div class="mod-color green"></div>
            <div class="mod-color blue active"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
